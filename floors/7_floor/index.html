<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 этаж</title>
    <link rel="icon" type="image/svg+xml" href="https://openlayers.org/theme/img/logo-dark.svg" />
    <link rel="stylesheet" href="/style_maps.css" />
</head>
<body>
    <div id="filter-form">
        <select id="filter-department" data-filter="department">
            <option value="">Факультет</option>
        </select>
        <select id="filter-group" data-filter="group">
            <option value="">Группа</option>
        </select>
        <select id="filter-teacher" data-filter="teacher">
            <option value="">Преподаватель</option>
        </select>
        <select id="filter-lesson" data-filter="lesson">
            <option value="">Пара</option>
        </select>
        <select id="filter-type" data-filter="type">
            <option value="">Тип</option>
        </select>
        <select id="filter-parity" data-filter="parity">
            <option value="">Чётность</option>
        </select>
        <div class="filter-buttons">
            <button id="apply-filters" disabled>Применить фильтры</button>
            <button id="reset-filters">Сбросить фильтры</button>
        </div>
    </div>
    <div id="map"></div>
    <script type="module" src="./index.js"></script>
    <div class="modal-content">
        <div class="schedule-day-empty">
            <h1>Расписание аудитории</h1>
            <p>Выберите аудиторию на карте, чтобы посмотреть расписание</p>
        </div>
    </div>
</body>
</html>
